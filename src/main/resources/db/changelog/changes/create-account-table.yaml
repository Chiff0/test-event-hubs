databaseChangeLog:
  - changeSet:
      id: create-accounts-table
      author: filip
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: version
                  type: bigint
              - column:
                  name: record_id
                  type: bigint
              - column:
                  name: card_code
                  type: varchar(255)
              - column:
                  name: card_holder_name
                  type: varchar(255)
              - column:
                  name: card_holder_tax
                  type: varchar(255)
              - column:
                  name: card_number
                  type: varchar(255)
              - column:
                  name: card_number_masked
                  type: varchar(255)
              - column:
                  name: card_status
                  type: varchar(255)
              - column:
                  name: card_status_date
                  type: varchar(255)
              - column:
                  name: src_code
                  type: varchar(255)
              - column:
                  name: srm_code_date
                  type: varchar(255)
              - column:
                  name: card_exp_date
                  type: varchar(255)
              - column:
                  name: card_additional
                  type: varchar(255)
              - column:
                  name: card_root
                  type: varchar(255)
              - column:
                  name: card_account_status
                  type: varchar(255)
              - column:
                  name: card_account_owner_name
                  type: varchar(255)
              - column:
                  name: card_account_owner_tax
                  type: varchar(255)
              - column:
                  name: card_account
                  type: varchar(255)
              - column:
                  name: card_limit_purchase
                  type: varchar(255)
              - column:
                  name: card_limit_cash
                  type: varchar(255)
              - column:
                  name: card_limit_general
                  type: varchar(255)
              - column:
                  name: card_account_limit
                  type: varchar(255)
              - column:
                  name: action_type
                  type: varchar(255)
              - column:
                  name: record_time_stamp
                  type: bigint
